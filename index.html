<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="image/bank.jpeg" alt="Banking Application Logo">
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="#" id="homeLink">Home</a></li>
                    <li><a href="#" id="walletLink">Wallet</a></li>
                    <li><a href="#" id="statusLink">Status</a></li>
                    <li><a href="#" id="serviceLink">Account</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="login" class="page">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required><br>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div id="account" class="page hidden">
                <div id="home" class="section">
                    <h2>Welcome to your Banking Application!</h2>
                    <div class="loan-application">
                        <h3>Loan Application</h3>
                        <form id="loanForm">
                            <label>Loan Amount:</label>
                            <div id="loanAmountButtons">
                                <button type="button" value="80000">80000</button>
                                <button type="button" value="100000">100000</button>
                                <button type="button" value="200000">200000</button>
                                <button type="button" value="300000">300000</button>
                                <button type="button" value="400000">400000</button>
                                <button type="button" value="500000">500000</button>
                                <button type="button" value="600000">600000</button>
                                <button type="button" value="700000">700000</button>
                                <button type="button" value="800000">800000</button>
                                <button type="button" value="900000">900000</button>
                                <button type="button" value="1000000">1000000</button>
                                <button type="button" value="2000000">2000000</button>
                                <button type="button" value="3000000">3000000</button>
                                <button type="button" value="4000000">4000000</button>
                                <button type="button" value="5000000">5000000</button>
                                <button type="button" value="6000000">6000000</button>
                                <button type="button" value="7000000">7000000</button>
                                <button type="button" value="8000000">8000000</button>
                            </div>
                            <input type="hidden" id="loanAmount" required>
                            <label for="loanTerm">Loan Term:</label>
                            <select id="loanTerm" required>
                                <option value="6">6 months</option>
                                <option value="12">12 months</option>
                                <option value="36">36 months</option>
                                <option value="48">48 months</option>
                            </select><br>
                            <button type="submit">Apply Loan</button>
                        </form>
                        <p id="loanResult" class="hidden"></p>
                    </div>
                </div>
                <div id="wallet" class="section hidden">
                    <h2>Wallet</h2>
                    <p>Your balance is $1000</p>
                </div>
                <div id="status" class="section hidden">
                    <h2>Status</h2>
                    <p>Your account status is active.</p>
                </div>
                <div id="service" class="section hidden">
                    <h2>Service Account</h2>
                    <p>Service account details will be here.</p>
                </div>
            </div>
        </main>
        <footer>
            <button id="logout">Logout</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
